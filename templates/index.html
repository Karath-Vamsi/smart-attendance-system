<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Smart Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #007bff;
        }
        nav {
            margin-bottom: 20px;
        }
        .navbar {
            margin-bottom: 40px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .attendance-table th, .attendance-table td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Main content -->
    <div class="container mt-4">
        <h2>Today's Attendance</h2>
        
        <!-- Display the attendance table if it exists -->
        {% if attendance_table %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>9AM</th>
                        <th>10AM</th>
                        <th>11AM</th>
                        <th>12PM</th>
                        <th>1PM</th>
                        <th>2PM</th>
                        <th>3PM</th>
                        <th>4PM</th>
                        <th>5PM</th>
                        <th>6PM</th>
                    </tr>
                </thead>
                <tbody>
                    {{ attendance_table | safe }}
                </tbody>
            </table>
        </div>
        {% else %}
        <p>No attendance data for today yet.</p>
        {% endif %}
    </div>

</body>
</html>
